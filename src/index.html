<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="mt-3 grid grid-cols-3">
        <div class="mr-10 mt-2 h-12 bg-violet-500"></div>
        <div class="mr-10 mt-2 h-12 bg-violet-500"></div>
        <div class="mr-10 mt-2 h-12 bg-violet-500"></div>
        <div class="mr-10 mt-2 h-12 bg-violet-500"></div>
        <div class="mr-10 mt-2 h-12 bg-violet-500"></div>
      </div>

      <div class="hidden md:block">
        <p>I will appear for device resolution > 768</p>
      </div>

      <div class="hidden max-md:block">
        <p>I will appear for device resolution < 768</p>
      </div>

      <button class="special-button">Click ME !</button>

      <ul class="my-2 space-y-2">
        <li class="bg-white-p2 first:bg-yellow-100">Item 1</li>
        <li
          class="bg-white-p2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 1
        </li>
        <li
          class="bg-white-p2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 2
        </li>
        <li
          class="bg-white-p2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 3
        </li>
        <li
          class="bg-white-p2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 4
        </li>
      </ul>

      <!-- Dark mode -->
      <div class="card">
        <h3 class="text-base font-medium tracking-tight text-slate-900">
          This is a text element
        </h3>
        <p class="mt-2 text-sm text-slate-500">This is a text element</p>

        <button
          id="toggleDark"
          class="mt-8 rounded-md bg-blue-100 px-4 py-2 text-sm font-medium text-blue-900"
          onclick="document.body.classList.toggle('dark')"
        >
          Toggle Dark Mode
        </button>

        <p class="mt-2 bg-stone-100 p-[16px] text-[12px] text-chestnut">
          Chestnut Color
        </p>
      </div>
    </main>
  </body>
</html>
