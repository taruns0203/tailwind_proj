<!DOCTYPE html>

<body class="bg-slate-950">

    <ul class="md:flex font-semibold hidden">
      <li class="mx-[10px] cursor-pointer">Home</li>

        <p class="text-1xl font-bold text-gray-500">The Ganges</p>
